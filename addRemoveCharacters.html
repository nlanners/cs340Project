<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuclear Jalapenos Add/Remove Characters</title>
</head>
<body>

<h3><a href="characters.html">Back to Characters</a></h3>
<h3><a href="index.html">Back to Index</a></h3>

<form>
    <fieldset>
        <legend>Add Character</legend>
        <label for="newName">Name:</label>
        <input type="text" id="newName" placeholder="Character Name" maxlength="255" required>
        <label for="health">Health:</label>
        <input type="number" id="health" value="0" required>
        <label for="enemiesKilled">Enemies Killed:</label>
        <input type="number" id="enemiesKilled" value="0" required>
        <label for="magic">Magic Points:</label>
        <input type="number" id="magic" value="0" required>
        <label for="strength">Strength:</label>
        <input type="number" id="strength" value="0" required>
        <label for="money">Money:</label>
        <input type="number" id="money" value="0" required>
        <button type="submit">Add New Character</button>
    </fieldset>
</form>
<form>
    <fieldset>
        <legend>Remove Character</legend>
        <label for="charID">Character ID:</label>
        <input type="number" id="charID" placeholder="0" required>
        <button type="submit" onclick="alert('Are you sure?')">Remove Character</button>
    </fieldset>
</form>

</body>
</html>
