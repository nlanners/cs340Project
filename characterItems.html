<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuclear Jalapenos Index</title>
</head>
<body>

<h2>Use this page to assign Items to Characters.</h2>

<form>
    <fieldset>
        <legend>Add Item to Character</legend>
        <label for="itemID">Item ID:</label>
        <input type="number" id="itemID" required>
        <label for="charID">Character ID:</label>
        <input type="number" id="charID" required>
    </fieldset>
</form>

<table>
    <caption>Current Characters</caption>
    <thead>
    <tr>
        <th>Character ID</th>
        <th>Character Name</th>
        <th>Strength</th>
        <th>Money</th>
    </tr>
    </thead>
</table>

<table>
    <caption>Current Items</caption>
    <thead>
    <tr>
        <th>Item ID</th>
        <th>Item Name</th>
        <th>Damage</th>
        <th>Purchase Cost</th>
    </tr>
    </thead>
</table>

</body>
</html>
