<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuclear Jalapenos Index</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<h3><a href="index.html">Back to Index</a></h3>

<h2>Use this page to assign Items to Characters.</h2>

<form>
    <fieldset>
        <legend>Add Item to Character</legend>
        <label for="itemID">Item ID:</label>
        <input type="number" id="itemID" required>
        <label for="charID">Character ID:</label>
        <input type="number" id="charID" required>
        <button type="submit">Submit</button>
    </fieldset>
</form>

<table>
    <caption>Current Characters</caption>
    <thead>
    <tr>
        <th>Character ID</th>
        <th>Character Name</th>
        <th>Strength</th>
        <th>Money</th>
    </tr>
    </thead>
</table>

<table>
    <caption>Current Items</caption>
    <thead>
    <tr>
        <th>Item ID</th>
        <th>Item Name</th>
        <th>Damage</th>
        <th>Purchase Cost</th>
    </tr>
    </thead>
</table>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
