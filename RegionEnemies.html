<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuclear Jalapenos Index</title>
</head>
<body>

<h2>Use this page to assign Enemies to Regions.</h2>

<form>
    <fieldset>
        <legend>Add Enemy to Region</legend>
        <label for="enemyID">Enemy ID:</label>
        <input type="number" id="enemyID" required>
        <label for="regionID">Region ID:</label>
        <input type="number" id="regionID" required>
    </fieldset>
</form>

<table>
    <caption>Current Enemies</caption>
    <thead>
        <tr>
            <th>Enemy ID</th>
            <th>Name</th>
            <th>Health</th>
            <th>Strength</th>
            <th>Item ID</th>
            <th>Drop Chance</th>
            <th>Money</th>
        </tr>
        </thead>
</table>

<table>
    <caption>Current Regions</caption>
    <thead>
        <tr>
            <th>Region ID</th>
            <th>Name</th>
        </tr>
        </thead>
</table>

</body>
</html>
