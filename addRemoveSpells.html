<!-- New Spell Form -->

<form>
    <fieldset class="form-control">
        <legend>Add Spell</legend>
        <div class="row mb-3">
            <div class="col-2">
                <label for="newName" class="form-label">Name:</label>
                <input type="text" id="newName" class="form-control" placeholder="Spell Name" maxlength="255" required>
            </div>
            <div class="col-1">
                <label for="buyCost" class="form-label">Purchase Cost:</label>
                <input type="number" id="buyCost" class="form-control" value="0" required>
            </div>
            <div class="col-1">
                <label for="upgradeCost" class="form-label">Upgrade Cost:</label>
                <input type="number" id="upgradeCost" class="form-control" value="0" required>
            </div>
            <div class="col-1">
                <label for="strength" class="form-label">Strength:</label>
                <input type="number" id="strength" class="form-control" value="0" required>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-2">
                <button type="submit" class="btn btn-primary">Add New Spell</button>
            </div>
        </div>
    </fieldset>
</form>

<!-- Remove Spell Form -->

<form>
    <fieldset class="form-control">
        <legend>Remove Spell</legend>
        <div class="row mb-3">
            <div class="col-1">
                <label for="spellID" class="form-label">Spell ID:</label>
                <input type="number" id="spellID" class="form-control" placeholder="0" required>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-2">
                <button type="submit" class="btn btn-danger"onclick="alert('Are you sure?')">Remove Spell</button>
            </div>
        </div>
    </fieldset>
</form>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
