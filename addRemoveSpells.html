<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuclear Jalapenos Add/Remove Spells</title>
</head>
<body>

<h3><a href="spells.html">Back to Spells</a></h3>
<h3><a href="index.html">Back to Index</a></h3>

<form>
    <fieldset>
        <legend>Add Spell</legend>
        <label for="newName">Name:</label>
        <input type="text" id="newName" placeholder="Spell Name" maxlength="255" required>
        <label for="buyCost">Purchase Cost:</label>
        <input type="number" id="buyCost" value="0" required>
        <label for="upgradeCost">Upgrade Cost:</label>
        <input type="number" id="upgradeCost" value="0" required>
        <label for="strength">Strength:</label>
        <input type="number" id="strength" value="0" required>
        <label for="character">Give to Character ID:</label>
        <input type="number" id="character" required>
        <button type="submit">Add New Spell</button>
    </fieldset>
</form>
<form>
    <fieldset>
        <legend>Remove Spell</legend>
        <label for="spellID">Spell ID:</label>
        <input type="number" id="spellID" placeholder="0" required>
        <button type="submit" onclick="alert('Are you sure?')">Remove Spell</button>
    </fieldset>
</form>

<table>
    <caption>Characters with Empty Spell Slots</caption>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Spell 1</th>
        <th>Spell 2</th>
        <th>Spell 3</th>
    </tr>
    </thead>
</table>

</body>
</html>
